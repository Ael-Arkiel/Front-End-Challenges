<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main id="card">
    <div class="container">
        <img class="victor-image" src="images/image-victor.jpg" alt="Victore image">
        <div class="text-container">
            <div id="personal-informations">
                <h1>Victor Crest <span class="gray smaller">26</span></h1>
                <h2><span class="gray smaller">London</span></h2>
            </div>
            <hr>
            <div id="social-media">
                <div>
                    <h1>80K</h1>
                    <p><span class="gray">Followers</span></p>
                </div>
                <div>
                    <h1>803K</h1>
                    <p><span class="gray">Likes</span></p>
                </div>
                <div>
                    <h1>1.4K</h1>
                    <p><span class="gray">Photo</span></p>
                </div>
            </div>
        </div>
    </div>
</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Abdelilah Arkiel</a>.
  </div>
</body>
</html>
